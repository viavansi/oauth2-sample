security.oauth.token_expiration=6000

# logging

#logging.level.=DEBUG


# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Datasource
spring.datasource.url=jdbc:h2:file:/tmp/test-app
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2
spring.datasource.driver-class-name=org.h2.Driver

spring.datasource.initialize=true
spring.datasource.separator=;


spring.datasource_oauth.url=jdbc:h2:file:/tmp/test-app
spring.datasource_oauth.username=sa
spring.datasource_oauth.password=
spring.datasource_oauth.platform=h2
spring.datasource_oauth.driver-class-name=org.h2.Driver


spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none